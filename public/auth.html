<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - University of Venda Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>UNIVEN Library</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="instructions.html">Instructions</a></li>
                <li><a href="auth.html" class="active">Login</a></li>
            </ul>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showLogin()">Login</button>
                <button class="tab-btn" onclick="showSignup()">Sign Up</button>
                <button class="tab-btn" onclick="guestLogin()">Guest Access</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h2>Student Login</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" required placeholder="student@univen.ac.za">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <div class="admin-login">
                    <p>Admin? Use: admin@univen.ac.za / admin123</p>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="auth-form">
                <h2>Create Student Account</h2>
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" required placeholder="student@univen.ac.za">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required placeholder="Create a password">
                    </div>
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
            </div>

            <!-- Guest Access -->
            <div id="guestAccess" class="auth-form">
                <h2>Guest Access</h2>
                <p>Browse the library catalog without creating an account. Note: You cannot borrow books as a guest.</p>
                <button onclick="handleGuestLogin()" class="btn-secondary">Continue as Guest</button>
            </div>
        </div>

        <div id="messageContainer" class="message-container"></div>
    </main>

    <script src="auth.js"></script>
</body>
</html>
